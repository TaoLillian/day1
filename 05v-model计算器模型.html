<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./ilb/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select v-model="opt">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" v-on:click="cato">
    <input type="text" v-model="n3">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            n1:0,
            n2:0,
            n3:0,
            opt:'+'
        },
        methods:{
            cato(){
                switch (this.opt){
                    case '+':this.n3 = parseInt(this.n1) + parseInt(this.n2)
                        break
                    case '-':this.n3 = parseInt(this.n1)- parseInt(this.n2)
                        break
                    case '*':this.n3 = parseInt(this.n1) * parseInt(this.n2)
                        break
                    case '/':this.n3 = parseInt(this.n1) / parseInt(this.n2)
                        break
                }

            }
        }
    })
</script>
</body>
</html>
